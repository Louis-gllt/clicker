<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Père_noël-removebg-preview.png" />
    <title>Cadeaux Clicker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🎅 Cadeaux Clicker 🎁</h1>
    <p>Clique sur le Père Noël pour créer des cadeaux !</p>
    <button id="BoutonPereNoel">
        <img src="Père_noël-removebg-preview.png" alt="Père Noël">
    </button>
    <p>Nombre de cadeaux : <span id="NbCadeaux">0</span></p>
    <button id="MachineMagique">Acheter une machine magique ⚙️ (Coût : 5 Cadeaux)</button>
    <button id="Lutin">Construire un super robot lutin 🧝 (Coût : 5 Machines Magiques)</button>
    <button id="Traineau">Construire un super traîneau 🧝 (Coût : 10 Supers Lutins)</button>
    <p>
        Nombre de machines magiques : <span id="NbMachineMagique">0</span>
    </p>
    <p>
        Nombre de supers robots lutins : <span id="NbLutin">0</span>
    </p>
    <p>
        Nombre de supers traîneaux : <span id="NbTraineau">0</span>
    </p>
</body>
</html>
